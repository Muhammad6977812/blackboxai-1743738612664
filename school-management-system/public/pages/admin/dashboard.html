<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-red-600 text-white shadow-md">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-shield text-2xl"></i>
                    <h1 class="text-xl font-bold">Admin Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="currentDate" class="text-sm"></span>
                    <button onclick="logout()" class="text-sm bg-red-700 hover:bg-red-800 px-3 py-1 rounded">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md">
                <nav class="p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center space-x-2 p-2 bg-red-100 text-red-700 rounded">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="students.html" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded">
                                <i class="fas fa-user-graduate"></i>
                                <span>Students</span>
                            </a>
                        </li>
                        <li>
                            <a href="staff.html" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Staff</span>
                            </a>
                        </li>
                        <li>
                            <a href="fees.html" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Fees</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Content Area -->
            <main class="flex-1 p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Stats Cards -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Students</p>
                                <h3 class="text-2xl font-bold">1,245</h3>
                            </div>
                            <i class="fas fa-user-graduate text-3xl text-blue-500"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Total Staff</p>
                                <h3 class="text-2xl font-bold">87</h3>
                            </div>
                            <i class="fas fa-chalkboard-teacher text-3xl text-green-500"></i>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500">Fee Collection</p>
                                <h3 class="text-2xl font-bold">$125,000</h3>
                            </div>
                            <i class="fas fa-money-bill-wave text-3xl text-yellow-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-lg font-semibold mb-4">Recent Activity</h2>
                    <div class="space-y-4">
                        <div class="flex items-start space-x-3">
                            <div class="bg-blue-100 p-2 rounded-full">
                                <i class="fas fa-user-plus text-blue-600"></i>
                            </div>
                            <div>
                                <p class="font-medium">New student registered</p>
                                <p class="text-sm text-gray-500">John Doe - Class 10A - 10 mins ago</p>
                            </div>
                        </div>
                        <div class="flex items-start space-x-3">
                            <div class="bg-green-100 p-2 rounded-full">
                                <i class="fas fa-money-bill-wave text-green-600"></i>
                            </div>
                            <div>
                                <p class="font-medium">Fee payment received</p>
                                <p class="text-sm text-gray-500">Sarah Smith - $500 - 1 hour ago</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });

        // Check if user is logged in
        if(localStorage.getItem('role') !== 'admin') {
            window.location.href = '../../pages/auth/admin-login.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('role');
            window.location.href = '../../pages/auth/admin-login.html';
        }
    </script>
</body>
</html>

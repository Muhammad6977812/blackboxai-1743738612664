<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">School Management System</h1>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="#" class="hover:underline">About</a></li>
                        <li><a href="#" class="hover:underline">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 mt-10">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Select Your Role</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a href="pages/auth/admin-login.html" class="bg-red-100 hover:bg-red-200 p-4 rounded-lg text-center">
                        <i class="fas fa-user-shield text-3xl text-red-600 mb-2"></i>
                        <p class="font-medium">Admin</p>
                    </a>
                    <a href="pages/auth/student-login.html" class="bg-blue-100 hover:bg-blue-200 p-4 rounded-lg text-center">
                        <i class="fas fa-user-graduate text-3xl text-blue-600 mb-2"></i>
                        <p class="font-medium">Student</p>
                    </a>
                    <a href="pages/auth/parent-login.html" class="bg-green-100 hover:bg-green-200 p-4 rounded-lg text-center">
                        <i class="fas fa-users text-3xl text-green-600 mb-2"></i>
                        <p class="font-medium">Parent</p>
                    </a>
                    <a href="pages/auth/staff-login.html" class="bg-yellow-100 hover:bg-yellow-200 p-4 rounded-lg text-center">
                        <i class="fas fa-chalkboard-teacher text-3xl text-yellow-600 mb-2"></i>
                        <p class="font-medium">Staff</p>
                    </a>
                    <a href="pages/auth/accountant-login.html" class="bg-purple-100 hover:bg-purple-200 p-4 rounded-lg text-center">
                        <i class="fas fa-calculator text-3xl text-purple-600 mb-2"></i>
                        <p class="font-medium">Accountant</p>
                    </a>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white p-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2023 School Management System. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
